spring.datasource.url=jdbc:postgresql://localhost:5432/inventorysystemapi
# Set these in Run -> Edit Configurations -> Modify Options -> Environment Variables
spring.datasource.username=${ISAPI_USERNAME}
spring.datasource.password=${ISAPI_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always